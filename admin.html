<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="admin.js"></script>

    <title>Project Admin Panel</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        input,
        textarea,
        button,
        select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }

        label {
            font-weight: bold;
        }

        #output {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <h2>✏️ Project Editor</h2>
    <select id="projectSelector"></select>

    <input type="text" id="title" placeholder="Title" />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="text" id="src" placeholder="Image URL" />
    <input type="text" id="date" placeholder="Date" />
    <input type="text" id="location" placeholder="Location" />
    <input type="text" id="x" placeholder="Latitude (x)" />
    <input type="text" id="y" placeholder="Longitude (y)" />
    <input type="text" id="category" placeholder="Category" />
    <input type="text" id="objectPosition" placeholder="Object Position" />
    <textarea id="description1" placeholder="Description 1"></textarea>
    <textarea id="extraParagraph" placeholder="Extra Paragraph"></textarea>

    <input type="text" id="credits" placeholder="Credit 1" />
    <input type="text" id="credits1" placeholder="Credit 2" />
    <input type="text" id="credits2" placeholder="Credit 3" />
    <input type="text" id="credits3" placeholder="Credit 4" />

    <div id="relatedImages"></div>

    <button onclick="submitProject()">Save Project</button>



    <!-- ✅ Load Firebase scripts FIRST -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <!-- ✅ Load your admin logic AFTER -->
    <script src="admin.js"></script>
</body>

</html>
